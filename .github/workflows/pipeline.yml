name: CI
on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    name: ğŸ— Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸ”§ Install modules
        run: pnpm install

      - name: âš™ï¸ Build app
        run: pnpm run build

  linters:
    name: ğŸ”¬ Linters
    if: success()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸ”§ Install modules
        run: pnpm install

      - name: ğŸ”¬ Run ESLint
        run: pnpm run lint
