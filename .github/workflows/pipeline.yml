name: CI
on:
  push: {}
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    name: ğŸ— Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ”§ Install modules
        run: bun install

      - name: âš™ï¸ Build app
        run: bun run build

  linters:
    name: ğŸ”¬ Linters
    if: success()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ”§ Install modules
        run: bun install

      - name: ğŸ”¬ Run ESLint
        run: bun run lint

      - name: ğŸ”¬ Run Typecheck
        run: bun run typecheck
