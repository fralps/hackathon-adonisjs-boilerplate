name: CI
on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    name: 🏗 Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: 🔧 Install modules
        run: pnpm install

      - name: ⚙️ Build app
        run: pnpm run build

  linters:
    name: 🔬 Linters
    if: success()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: 🔧 Install modules
        run: pnpm install

      - name: 🔬 Run ESLint
        run: pnpm run lint
